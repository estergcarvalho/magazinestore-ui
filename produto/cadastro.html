<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/produto/css/style-produto-cadastro.css">
    <title>Cadastro de produto</title>
</head>

<body>

    <header>

        <div class="logo">
            <h1>magazineStore</h1>
        </div><!--logo-->

        <div class="cabeçalho-link">
            <ul>
                <li>
                    <a href="/index.html">Página Inicial</a>
                </li>

                <li>
                    <a href="/index.html">Vendas</a>
                </li>

                <li>
                    <a href="/index.html">Mercadorias</a>
                </li>

                <li>
                    <a href="/index.html">Relatórios</a>
                </li>

                <li>
                    <a href="/index.html">Cadastro</a>
                </li>

                <li>
                    <a href="/index.html">Login</a>
                </li>
            </ul>
        </div><!--cabeçalho-link-->

    </header>

    <div>

        <h2>Cadastro</h2><br>

        <form id="form-produto">

            <div class="cadastro-produto">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite o nome do produto" id="nome" required name="nome">
            </div>

            <div class="cadastro-produto">
                <label for="descricao">Descrição</label>
                <textarea placeholder="Digite a descrição do produto" id="descricao" required
                    name="descricao"></textarea>
            </div>

            <div class="cadastro-produto">
                <label for="marca">Marca</label>
                <input type="text" placeholder="Digite a marca do produto" id="marca" required name="marca">
            </div>

            <div class="cadastro-produto">
                <label for="valor">Preço</label>
                <input type="text" placeholder="Digite o preço do produto" id="preco" required name="preco">
            </div>

            <button type="submit">Enviar</button>

        </form>

    </div><!--formulario-cadastro-->

</body>

</html>
